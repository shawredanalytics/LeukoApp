name: leuko_detector
description: Leukemia detection mobile application
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  image_picker: ^0.8.6
  http: ^0.13.5
  provider: ^6.0.5
  tflite_flutter: ^0.9.0
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  camera: ^0.10.3
  flutter_native_splash: ^2.2.16
  shared_preferences: ^2.0.17

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.11.0

flutter:
  uses-material-design: true
  assets:
    - assets/model/
    - assets/images/

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"
  min_sdk_android: 21