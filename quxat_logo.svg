<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1f77b4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2ca02c;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect x="5" y="5" width="190" height="50" rx="8" ry="8" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Q letter with unique design -->
  <g transform="translate(20, 15)">
    <circle cx="12" cy="15" r="10" fill="none" stroke="white" stroke-width="3"/>
    <line x1="18" y1="21" x2="24" y2="27" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- UXAT text -->
  <text x="50" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">UXAT</text>
  
  <!-- Tagline -->
  <text x="130" y="25" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">ANALYTICS</text>
  <text x="130" y="40" font-family="Arial, sans-serif" font-size="10" fill="white" opacity="0.9">PLATFORM</text>
</svg>