<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (blood smear) -->
  <rect width="400" height="400" fill="#f8e6e6"/>
  
  <!-- Reduced red blood cells -->
  <circle cx="80" cy="90" r="16" fill="#e74c3c" opacity="0.4"/>
  <circle cx="340" cy="80" r="18" fill="#e74c3c" opacity="0.5"/>
  <circle cx="350" cy="320" r="17" fill="#e74c3c" opacity="0.4"/>
  
  <!-- Myeloblast (main abnormal cell) -->
  <g transform="translate(200,200)">
    <!-- Cell membrane (large) -->
    <circle cx="0" cy="0" r="46" fill="#ffcc99" stroke="#d68910" stroke-width="3"/>
    
    <!-- Cytoplasm -->
    <circle cx="0" cy="0" r="43" fill="#ffd9b3" opacity="0.9"/>
    
    <!-- Large nucleus with fine chromatin -->
    <circle cx="0" cy="0" r="32" fill="#1a1a1a" opacity="0.95"/>
    
    <!-- Multiple prominent nucleoli -->
    <circle cx="-10" cy="-12" r="4.5" fill="#ff4757" opacity="0.9"/>
    <circle cx="12" cy="-8" r="4" fill="#ff4757" opacity="0.9"/>
    <circle cx="8" cy="15" r="4.2" fill="#ff4757" opacity="0.9"/>
    <circle cx="-8" cy="18" r="3.8" fill="#ff4757" opacity="0.9"/>
    
    <!-- Fine chromatin -->
    <circle cx="-20" cy="-20" r="1.2" fill="#333333" opacity="0.5"/>
    <circle cx="22" cy="-22" r="1.4" fill="#333333" opacity="0.5"/>
    <circle cx="25" cy="10" r="1.1" fill="#333333" opacity="0.5"/>
    <circle cx="-18" cy="25" r="1.3" fill="#333333" opacity="0.5"/>
    
    <!-- Auer rods (pathognomonic for AML) -->
    <rect x="-20" y="25" width="12" height="2" fill="#9c27b0" transform="rotate(30)"/>
    <rect x="15" y="-30" width="10" height="1.8" fill="#9c27b0" transform="rotate(-20)"/>
    <rect x="-25" y="-15" width="8" height="1.5" fill="#9c27b0" transform="rotate(45)"/>
    
    <!-- Azurophilic granules -->
    <circle cx="-35" cy="20" r="1.2" fill="#673ab7"/>
    <circle cx="32" cy="-25" r="1" fill="#673ab7"/>
    <circle cx="-30" cy="-30" r="1.3" fill="#673ab7"/>
    <circle cx="35" cy="15" r="1.1" fill="#673ab7"/>
  </g>
  
  <!-- Additional myeloblasts -->
  <g transform="translate(110,110)">
    <circle cx="0" cy="0" r="38" fill="#ffcc99" stroke="#d68910" stroke-width="2"/>
    <circle cx="0" cy="0" r="35" fill="#ffd9b3" opacity="0.9"/>
    <circle cx="0" cy="0" r="26" fill="#1a1a1a" opacity="0.95"/>
    <circle cx="-8" cy="-10" r="3.5" fill="#ff4757" opacity="0.9"/>
    <circle cx="10" cy="8" r="3.2" fill="#ff4757" opacity="0.9"/>
    <!-- Auer rod -->
    <rect x="-15" y="20" width="8" height="1.5" fill="#9c27b0" transform="rotate(25)"/>
  </g>
  
  <g transform="translate(310,300)">
    <circle cx="0" cy="0" r="35" fill="#ffcc99" stroke="#d68910" stroke-width="2"/>
    <circle cx="0" cy="0" r="32" fill="#ffd9b3" opacity="0.9"/>
    <circle cx="0" cy="0" r="24" fill="#1a1a1a" opacity="0.95"/>
    <circle cx="-6" cy="-8" r="3" fill="#ff4757" opacity="0.9"/>
    <circle cx="8" cy="10" r="3.5" fill="#ff4757" opacity="0.9"/>
    <!-- Auer rod -->
    <rect x="12" y="-20" width="7" height="1.3" fill="#9c27b0" transform="rotate(-15)"/>
  </g>
  
  <!-- Promyelocyte with heavy granulation -->
  <g transform="translate(120,280)">
    <circle cx="0" cy="0" r="33" fill="#ffcc99" stroke="#d68910" stroke-width="2"/>
    <circle cx="0" cy="0" r="30" fill="#ffd9b3" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#2c3e50" opacity="0.9"/>
    <!-- Heavy granulation -->
    <circle cx="-25" cy="15" r="1.5" fill="#673ab7"/>
    <circle cx="22" cy="-18" r="1.3" fill="#673ab7"/>
    <circle cx="-20" cy="-22" r="1.4" fill="#673ab7"/>
    <circle cx="25" cy="18" r="1.2" fill="#673ab7"/>
    <circle cx="-28" cy="-5" r="1.1" fill="#673ab7"/>
    <circle cx="28" cy="5" r="1.3" fill="#673ab7"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#b7950b">
    Acute Myeloid Leukemia (AML) - Myeloblasts with Auer Rods
  </text>
  
  <!-- Scale indicator -->
  <line x1="20" y1="370" x2="70" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="45" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">10Î¼m</text>
</svg>