<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (blood smear) -->
  <rect width="400" height="400" fill="#f8e6e6"/>
  
  <!-- Red blood cells (background) -->
  <circle cx="75" cy="95" r="18" fill="#e74c3c" opacity="0.6"/>
  <circle cx="320" cy="70" r="20" fill="#e74c3c" opacity="0.5"/>
  <circle cx="360" cy="250" r="19" fill="#e74c3c" opacity="0.6"/>
  <circle cx="50" cy="320" r="17" fill="#e74c3c" opacity="0.5"/>
  
  <!-- Abnormal myeloid cell (main cell) -->
  <g transform="translate(200,200)">
    <!-- Cell membrane -->
    <circle cx="0" cy="0" r="42" fill="#ffd699" stroke="#f39c12" stroke-width="2.5"/>
    
    <!-- Cytoplasm with abnormal granulation -->
    <circle cx="0" cy="0" r="39" fill="#ffe6b3" opacity="0.9"/>
    
    <!-- Irregular nucleus -->
    <path d="M -18,-20 Q -25,-10 -22,5 Q -18,18 -5,20 Q 8,22 20,15 Q 28,8 25,-8 Q 22,-18 10,-22 Q -5,-24 -18,-20 Z" 
          fill="#2c3e50" opacity="0.9"/>
    
    <!-- Abnormal chromatin clumping -->
    <circle cx="-12" cy="-8" r="2.5" fill="#34495e" opacity="0.8"/>
    <circle cx="8" cy="-12" r="2" fill="#34495e" opacity="0.8"/>
    <circle cx="12" cy="6" r="3" fill="#34495e" opacity="0.8"/>
    <circle cx="-8" cy="10" r="2.2" fill="#34495e" opacity="0.8"/>
    
    <!-- Excessive and abnormal granules -->
    <circle cx="-30" cy="25" r="1.5" fill="#e67e22"/>
    <circle cx="32" cy="-28" r="1.3" fill="#e67e22"/>
    <circle cx="-35" cy="-20" r="1.8" fill="#e67e22"/>
    <circle cx="35" cy="18" r="1.4" fill="#e67e22"/>
    <circle cx="-28" cy="35" r="1.2" fill="#e67e22"/>
    <circle cx="28" cy="32" r="1.6" fill="#e67e22"/>
    <circle cx="-38" cy="-5" r="1.1" fill="#e67e22"/>
    <circle cx="38" cy="-8" r="1.3" fill="#e67e22"/>
    <circle cx="-25" cy="-35" r="1.4" fill="#e67e22"/>
    <circle cx="25" cy="-35" r="1.2" fill="#e67e22"/>
    
    <!-- Auer rods (pathognomonic for myeloid leukemia) -->
    <rect x="-15" y="20" width="8" height="1.5" fill="#8e44ad" transform="rotate(25)"/>
    <rect x="10" y="-25" width="6" height="1.2" fill="#8e44ad" transform="rotate(-15)"/>
  </g>
  
  <!-- Immature myeloid cells -->
  <g transform="translate(130,300)">
    <circle cx="0" cy="0" r="28" fill="#ffd699" stroke="#f39c12" stroke-width="2"/>
    <circle cx="0" cy="0" r="25" fill="#ffe6b3" opacity="0.9"/>
    <circle cx="0" cy="0" r="18" fill="#2c3e50" opacity="0.9"/>
    <circle cx="-5" cy="-6" r="1.8" fill="#34495e" opacity="0.8"/>
    <circle cx="6" cy="4" r="2" fill="#34495e" opacity="0.8"/>
    <!-- Granules -->
    <circle cx="-20" cy="15" r="1" fill="#e67e22"/>
    <circle cx="18" cy="-12" r="1.2" fill="#e67e22"/>
    <circle cx="-18" cy="-18" r="0.9" fill="#e67e22"/>
  </g>
  
  <g transform="translate(320,150)">
    <circle cx="0" cy="0" r="30" fill="#ffd699" stroke="#f39c12" stroke-width="2"/>
    <circle cx="0" cy="0" r="27" fill="#ffe6b3" opacity="0.9"/>
    <circle cx="0" cy="0" r="20" fill="#2c3e50" opacity="0.9"/>
    <circle cx="-7" cy="-5" r="2.2" fill="#34495e" opacity="0.8"/>
    <circle cx="8" cy="6" r="1.9" fill="#34495e" opacity="0.8"/>
    <!-- Granules -->
    <circle cx="-22" cy="18" r="1.1" fill="#e67e22"/>
    <circle cx="20" cy="-15" r="1.3" fill="#e67e22"/>
    <circle cx="-20" cy="-20" r="1" fill="#e67e22"/>
    <circle cx="22" cy="20" r="1.2" fill="#e67e22"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#d35400">
    Chronic Myeloid Leukemia (CML) - Abnormal Myeloid Cells
  </text>
  
  <!-- Scale indicator -->
  <line x1="20" y1="370" x2="70" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="45" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">10Î¼m</text>
</svg>