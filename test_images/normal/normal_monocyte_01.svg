<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (blood smear) -->
  <rect width="400" height="400" fill="#f8e6e6"/>
  
  <!-- Red blood cells (background) -->
  <circle cx="85" cy="110" r="23" fill="#e74c3c" opacity="0.7"/>
  <circle cx="315" cy="85" r="25" fill="#e74c3c" opacity="0.6"/>
  <circle cx="345" cy="210" r="24" fill="#e74c3c" opacity="0.7"/>
  <circle cx="65" cy="290" r="22" fill="#e74c3c" opacity="0.6"/>
  <circle cx="310" cy="330" r="26" fill="#e74c3c" opacity="0.7"/>
  
  <!-- Normal Monocyte (main cell) -->
  <g transform="translate(200,200)">
    <!-- Cell membrane (largest WBC) -->
    <circle cx="0" cy="0" r="50" fill="#d5a6bd" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Cytoplasm -->
    <circle cx="0" cy="0" r="47" fill="#e8c5d8" opacity="0.8"/>
    
    <!-- Kidney-shaped nucleus (characteristic of monocytes) -->
    <path d="M -20,-15 Q -25,-5 -20,10 Q -15,20 0,18 Q 15,16 20,8 Q 25,-2 20,-12 Q 15,-20 0,-18 Q -10,-16 -20,-15 Z" 
          fill="#2c3e50" opacity="0.9"/>
    
    <!-- Chromatin pattern in nucleus -->
    <circle cx="-10" cy="-5" r="2" fill="#34495e" opacity="0.7"/>
    <circle cx="8" cy="-8" r="1.5" fill="#34495e" opacity="0.7"/>
    <circle cx="10" cy="5" r="2.5" fill="#34495e" opacity="0.7"/>
    <circle cx="-8" cy="8" r="1.8" fill="#34495e" opacity="0.7"/>
    
    <!-- Abundant cytoplasm with granules -->
    <circle cx="-35" cy="20" r="1.2" fill="#9b59b6"/>
    <circle cx="30" cy="-25" r="1" fill="#9b59b6"/>
    <circle cx="-30" cy="-30" r="1.3" fill="#9b59b6"/>
    <circle cx="35" cy="15" r="1.1" fill="#9b59b6"/>
    <circle cx="-25" cy="35" r="1" fill="#9b59b6"/>
    <circle cx="25" cy="30" r="1.2" fill="#9b59b6"/>
    <circle cx="-40" cy="-10" r="0.8" fill="#9b59b6"/>
    <circle cx="38" cy="-8" r="0.9" fill="#9b59b6"/>
    
    <!-- Vacuoles -->
    <circle cx="-20" cy="25" r="3" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="0.5"/>
    <circle cx="22" cy="-18" r="2.5" fill="#f8f9fa" stroke="#bdc3c7" stroke-width="0.5"/>
  </g>
  
  <!-- Additional smaller cells -->
  <circle cx="125" cy="345" r="14" fill="#f39c12" opacity="0.6"/>
  <circle cx="345" cy="355" r="13" fill="#f39c12" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
    Normal Monocyte - WBC Smear
  </text>
  
  <!-- Scale indicator -->
  <line x1="20" y1="370" x2="70" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="45" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">10Î¼m</text>
</svg>