<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (blood smear) -->
  <rect width="400" height="400" fill="#f8e6e6"/>
  
  <!-- Red blood cells (background) -->
  <circle cx="80" cy="120" r="25" fill="#e74c3c" opacity="0.7"/>
  <circle cx="320" cy="80" r="22" fill="#e74c3c" opacity="0.6"/>
  <circle cx="350" cy="200" r="24" fill="#e74c3c" opacity="0.7"/>
  <circle cx="60" cy="300" r="23" fill="#e74c3c" opacity="0.6"/>
  <circle cx="300" cy="320" r="26" fill="#e74c3c" opacity="0.7"/>
  
  <!-- Normal Neutrophil (main cell) -->
  <g transform="translate(200,200)">
    <!-- Cell membrane -->
    <circle cx="0" cy="0" r="45" fill="#d4b8d4" stroke="#8e44ad" stroke-width="2"/>
    
    <!-- Cytoplasm -->
    <circle cx="0" cy="0" r="42" fill="#e8d5e8" opacity="0.8"/>
    
    <!-- Multi-lobed nucleus (characteristic of neutrophils) -->
    <!-- Lobe 1 -->
    <ellipse cx="-15" cy="-10" rx="12" ry="8" fill="#2c3e50" opacity="0.9"/>
    <!-- Lobe 2 -->
    <ellipse cx="8" cy="-8" rx="10" ry="7" fill="#2c3e50" opacity="0.9"/>
    <!-- Lobe 3 -->
    <ellipse cx="12" cy="8" rx="9" ry="6" fill="#2c3e50" opacity="0.9"/>
    <!-- Connecting bridges -->
    <path d="M -8,-6 Q 0,-2 4,-4" stroke="#2c3e50" stroke-width="3" fill="none"/>
    <path d="M 6,2 Q 8,4 10,6" stroke="#2c3e50" stroke-width="2" fill="none"/>
    
    <!-- Granules in cytoplasm -->
    <circle cx="-25" cy="15" r="1.5" fill="#9b59b6"/>
    <circle cx="20" cy="-20" r="1" fill="#9b59b6"/>
    <circle cx="-20" cy="-25" r="1.2" fill="#9b59b6"/>
    <circle cx="25" cy="10" r="1" fill="#9b59b6"/>
    <circle cx="-10" cy="25" r="1.3" fill="#9b59b6"/>
    <circle cx="15" cy="20" r="1.1" fill="#9b59b6"/>
  </g>
  
  <!-- Additional smaller cells -->
  <circle cx="120" cy="350" r="15" fill="#f39c12" opacity="0.6"/>
  <circle cx="350" cy="350" r="12" fill="#f39c12" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
    Normal Neutrophil - WBC Smear
  </text>
  
  <!-- Scale indicator -->
  <line x1="20" y1="370" x2="70" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="45" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">10Î¼m</text>
</svg>