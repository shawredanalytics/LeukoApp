<svg width="400" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (blood smear) -->
  <rect width="400" height="400" fill="#f8e6e6"/>
  
  <!-- Red blood cells (background) -->
  <circle cx="90" cy="100" r="24" fill="#e74c3c" opacity="0.7"/>
  <circle cx="310" cy="90" r="26" fill="#e74c3c" opacity="0.6"/>
  <circle cx="340" cy="220" r="23" fill="#e74c3c" opacity="0.7"/>
  <circle cx="70" cy="280" r="25" fill="#e74c3c" opacity="0.6"/>
  <circle cx="320" cy="340" r="22" fill="#e74c3c" opacity="0.7"/>
  
  <!-- Normal Lymphocyte (main cell) -->
  <g transform="translate(200,200)">
    <!-- Cell membrane -->
    <circle cx="0" cy="0" r="35" fill="#a8d8ea" stroke="#3498db" stroke-width="2"/>
    
    <!-- Cytoplasm (thin rim) -->
    <circle cx="0" cy="0" r="32" fill="#cce7f0" opacity="0.8"/>
    
    <!-- Large round nucleus (characteristic of lymphocytes) -->
    <circle cx="0" cy="0" r="25" fill="#2c3e50" opacity="0.9"/>
    
    <!-- Chromatin pattern in nucleus -->
    <circle cx="-8" cy="-6" r="3" fill="#34495e" opacity="0.7"/>
    <circle cx="6" cy="-8" r="2.5" fill="#34495e" opacity="0.7"/>
    <circle cx="8" cy="5" r="3.5" fill="#34495e" opacity="0.7"/>
    <circle cx="-6" cy="8" r="2" fill="#34495e" opacity="0.7"/>
    <circle cx="0" cy="0" r="1.5" fill="#34495e" opacity="0.7"/>
    
    <!-- Minimal cytoplasm granules -->
    <circle cx="-28" cy="8" r="0.8" fill="#5dade2"/>
    <circle cx="26" cy="-10" r="0.6" fill="#5dade2"/>
    <circle cx="-25" cy="-15" r="0.7" fill="#5dade2"/>
  </g>
  
  <!-- Additional smaller cells -->
  <circle cx="130" cy="340" r="18" fill="#f39c12" opacity="0.6"/>
  <circle cx="340" cy="360" r="16" fill="#f39c12" opacity="0.5"/>
  
  <!-- Title -->
  <text x="200" y="30" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#2c3e50">
    Normal Lymphocyte - WBC Smear
  </text>
  
  <!-- Scale indicator -->
  <line x1="20" y1="370" x2="70" y2="370" stroke="#2c3e50" stroke-width="2"/>
  <text x="45" y="385" text-anchor="middle" font-family="Arial" font-size="10" fill="#2c3e50">10Î¼m</text>
</svg>